name: Publish to npm
on:
  push:
    # tags:
    #   - "*v"
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - '.vscode'
jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
      with:
        node-version: 20
    
    - name: Build a libray
      run: |-
        npm i -g pnpm
        pnpm i
        pnpm build
        
    - name: Publish to NPM
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        export NPM_AUTH_TOKEN="${{ secrets.SSH_KEY }}"
        export NPM_EMAIL=bonoself@gmail.com
        echo "_auth = $NPM_AUTH_TOKEN" > ~/.npmrc
        echo "email = $NPM_EMAIL" >> ~/.npmrc
        
        npm publish