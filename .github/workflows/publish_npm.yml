name: Publish to npm
on:
  push:
    # tags:
    #   - "*v"
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - '.vscode'
jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
      with:
        node-version: 20
    
    - name: Build a libray
      run: |-
        npm i -g pnpm
        pnpm i
        pnpm build
        
    - name: npm global config
      run: |
        git config --global user.email "bonoself@gmail.com"
        git config --global user.name "bino"
        
    - name: Publish to NPM
      run: |
        echo "$SSH_PRIVATE_KEY" > ssh_key.pem
        chmod 600 ssh_key.pem
        npm version patch
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}